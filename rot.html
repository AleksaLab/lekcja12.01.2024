<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link rel="stylesheet" href="mm.css">
		<title>Document</title>
		<script
			src="./script2/app.js"
			defer
		></script>
		<script
			src="./script2/vendor.js"
			defer
		></script>
	</head>
	<body>
		<div>
			<form
				action=""
				id="calculator-equation"
			>
				<label for="equation"></label>
				<input
					type="text"
					id="equation"
				/>
			</form>
		</div>
		<div class="calculator-numbers">
			<div>
				<button class="button-85" role="button" id="button-1">1</button>
				<button class="button-85" role="button" id="button-2">2</button>
				<button class="button-85" role="button" id="button-3">3</button>
			</div>
			<div>
				<button class="button-85" role="button" id="button-4">4</button>
				<button class="button-85" role="button" id="button-5">5</button>
				<button class="button-85" role="button" id="button-6">6</button>
			</div>
			<div>
				<button class="button-85" role="button" id="button-7">7</button>
				<button class="button-85" role="button" id="button-8">8</button>
				<button class="button-85" role="button" id="button-9">9</button>
			</div>
			<div class="div0">
				<button class="button-85" role="button" id="button-0">0</button>
			</div>
			
			
			
		</div>

		<div class="calculator-operations">
			<button id="dot-button">.</button>
			<button id="division-button">/</button>
			<button id="multiplication-button">*</button>
			<button id="subtraction-button">-</button>
			<button id="addition-button">+</button>
		</div>
		<div class="calculator-calculate">
			<button id="calculate">
				<h2>Calculate</h2>
			</button>
		</div>
		<div class="calculator-calculate">
			<button id="clearbutton">
				<h2>Clear</h2>
			</button>
		</div>
		<div class="calculator-solution">
			<p id="solution"></p>
		</div>
	</body>
</html>
